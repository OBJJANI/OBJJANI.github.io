            <script>
                $(document).ready(function () {

                    var inputNumbers = [];

                    function tester(jeton) {
                        if (ch === "line1") {
                            $(".r").empty();
                            $(".r").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");

                            $(".m").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");
                        }
                        if (ch === "line3") {

                            $(".l").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");
                        }
                    }

                    /////////////////////////////////////////////////////////////////////////////////////////////////////////////



                    function findline(fl) {
                        const lines = {
                            line1: [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
                            line2: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
                            line3: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]
                        };

                        let ligne = lines[fl];

                        return ligne;
                        //console.log(ligne);
                    }



                    //////////////////////////////////////////////////////////////////////////////////////////////////////////////                    


                    function findMissingLines(numbers) {
                        // Les 3 lignes du tableau
                        const lines = {
                            line1: [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
                            line2: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
                            line3: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]
                        };

                        //let ligne = lines['line2'];
                        //console.log(ligne);

                        // Vérifier quelles lignes ne contiennent aucun des numéros donnés
                        const missingLines = [];
                        for (const [lineName, lineNumbers] of Object.entries(lines)) {
                            const hasNumber = numbers.some(num => lineNumbers.includes(num));
                            if (!hasNumber) {
                                missingLines.push(lineName); // Ajouter la ligne à la liste des lignes manquantes
                            }
                        }

                        return missingLines;
                    }

                    //////////////////////////////////////////////////////////////////////////////////////////////////////////////


                    function traitement(jeton) {
                        //console.log("dkhol");
                        var randomIndex = Math.floor(Math.random() * missingLines.length);
                        var vl = missingLines[randomIndex];
                        ch = vl + "";
                        console.log(ch);
                        let data = findline(ch);
                        ancien_tab.push(data);
                        console.log(ancien_tab);

                        if (ch === "line1") {
                            $(".r").empty();
                            $(".r").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");
                        }
                        if (ch === "line2") {
                            $(".m").empty();
                            $(".m").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");

                        if (ch === "line3") {

                            $(".l").append("<img src=img/" + jeton + " style='width : 100 px; height : 100px;display: flex;justify-content: center;align-items: center;'>");
                        }

                            $(".m").empty();
                            $(".l").empty();
                            $(".r").append("2 TO 1");
                            $(".m").append("2 TO 1");
                            $(".l").append("2 TO 1");
                            document.location.href="instant.html";

                        if (bdgtc > 41 && bdgtc < 90) {
